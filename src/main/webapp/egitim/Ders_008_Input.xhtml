<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<!-- Unutmaaaaaaa Eğer resources eklemezsen Css ve Js yapısında görmez -->
	<h:outputStylesheet name="css/font-awesome.min.css"></h:outputStylesheet>
	<h:outputScript name="js/deneme.js"></h:outputScript>

</h:head>
<h:body styleClass="container mt-5 mb-5">
	<!--  Start Codes -->

	<h:form>
		<h:outputLabel for="adi" value="adınız" />
		<h:inputText id="adi" value="#{input.name}" />
		<br />


		<h:outputLabel for="soyadi" value="soyadınız" />
		<h:inputText id="soyadi" value="#{input.surname}" />

		<br />

		<h:commandButton action="#{input.adiSoyadiMethod()}" value="Gönder" />
	</h:form>

	<h:outputText value="#{input.name} **** #{input.surname} " />
	<!-- <h:outputText rendered="#{input.name!=null}" value="#{input.name} **** #{input.surname} " /> -->

	<!-- Finish Codes -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:body>
</h:html>
