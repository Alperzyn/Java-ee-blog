<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:spring-form="http://www.springframework.org/tags/form"
	
	>

<h:head>
	<!-- head -->
	<ui:insert>
		<ui:include src="/Head.xhtml" />
	</ui:insert>
</h:head>
<h:body styleClass="index home">

	<!-- main-1 -->
	<ui:insert>
		<ui:include src="/Main.xhtml" />
	</ui:insert>


	<div id='outer-wrapper'>
		<!-- main-2 -->
		<ui:insert>
			<ui:include src="/Main2.xhtml" />
		</ui:insert>

		<!-- footer -->
		<ui:insert>
			<ui:include src="/Footer.xhtml" />
		</ui:insert>
	</div>

	<!-- main-3 -->
	<ui:insert>
		<ui:include src="/Main3.xhtml" />
	</ui:insert>

	<!-- register dialog modal -->
	<div class="modal fade " id="register-modal" role="dialog">

		<div class="modal-dialog bg-dark">
			<div class="modal-header">
				<button class="close text-primary" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="container">
					<h4 class="text-primary">üye</h4>
					<form action="#" method="post">
						<div class="form-group">
							<input type="email" class="form-control"
								placeholder="email adresinizi giriniz" />
						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="şifreniz" />
						</div>
						<div class="mt-2">
							<button type="reset" class="btn btn-danger">Ekranı
								Temizle</button>
							<button type="submit" class="btn btn-primary">Gönder</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</h:body>
</h:html>
