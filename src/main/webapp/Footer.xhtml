<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:body> 
<!-- Start -->

<ui:composition>


		<!-- Footer Wrapper -->
		<div id='footer-wrapper'>
			<div id='contact-area'>
				<div class='container row'>
					<div class='wow slideInRight contact-col section' id='contact-left'
						name='Contact Left'>
						<div class='widget Text' data-version='2' id='Text3'>
							<div class='widget-title'>
								<h3 class='title'>Contact Info</h3>
							</div>

							<style type='text/css'>
#contact-area {
	display: block
}
</style>
							<p class='widget-content'>Lorem Ipsum is simply dummy text of
								the printing and typesetting has been the industry's.</p>
						</div>
						<div class='widget LinkList' data-version='2' id='LinkList2'>
							<div class='widget-title'>
								<h3 class='title'>Contact List</h3>
							</div>

							<style type='text/css'>
#contact-area {
	display: block
}
</style>
							<div class='widget-content'>
								<div class='contact-item item-0'>
									<div class='contact-icon'>
										<i class='fa fa-skype'></i>
									</div>
									<span class='item-desc'>Skype: skype.username </span>
								</div>
								<div class='contact-item item-1'>
									<div class='contact-icon'>
										<i class='fa fa-behance'></i>
									</div>
									<span class='item-desc'>Behance.net/username</span>
								</div>
								<div class='contact-item item-2'>
									<div class='contact-icon'>
										<i class='fa fa-whatsapp'></i>
									</div>
									<span class='item-desc'>WhatsApp: +01 99 8877-6655</span>
								</div>
							</div>
						</div>
					</div>
					<div class='wow slideInLeft contact-col section' id='contact-right'
						name='Contact Right'>
						<div class='widget ContactForm' data-version='2' id='ContactForm1'>
							<div class='widget-title'>
								<h3 class='title'>Contact form</h3>
							</div>

							<style type='text/css'>
#contact-area {
	display: block
}
</style>
							<div class='contact-form-widget'>
								<div class='form'>
									<form name='contact-form'>
										<input class='contact-form-name'
											id='ContactForm1_contact-form-name' name='name'
											placeholder='Name' size='30' type='text' value='' /> <input
											class='contact-form-email'
											id='ContactForm1_contact-form-email' name='email'
											placeholder='Email *' size='30' type='text' value='' />
										<textarea class='contact-form-email-message' cols='25'
											id='ContactForm1_contact-form-email-message'
											name='email-message' placeholder='Message *' rows='5'></textarea>
										<input class='contact-form-button contact-form-button-submit'
											id='ContactForm1_contact-form-submit' type='button'
											value='Send' />
										<p class='contact-form-error-message'
											id='ContactForm1_contact-form-error-message'></p>
										<p class='contact-form-success-message'
											id='ContactForm1_contact-form-success-message'></p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='clearfix'></div>
			<div class='wow bounceInUp' id='footer-copyright'>
				<div class='container row'>
					<div class='copyright-area'>
						Created By <a href='http://soratemplates.com/' id='mycontent'
							rel='dofollow' title='Blogger Developer'>SoraTemplates</a>
					</div>
					<div class='top-bar-nav section' id='top-bar-nav'
						name='Footer Navigation'>
						<div class='widget LinkList' data-version='2' id='LinkList72'>
							<div class='widget-content'>

									<li><a href='index.html'>Home</a></li>
									<li><a href='p/about.html'>About</a></li>
									<li><a href='p/contact-us.html'>Contact Us</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class='clearfix'></div>
				</div>
			</div>
		</div>
		


</ui:composition>
